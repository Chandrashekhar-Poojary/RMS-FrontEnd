<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #f0f0f0;
            color: white;
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
        }
        .topnav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .sidebar {
            background-color: #C65BCF; /* Changed background color */
            /* Changed text color */
            /* background-color: #f1f1f1; */
            width: 200px;
            height: calc(100% - 50px);
            overflow: auto;
            padding: 15px;
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        .sidebar a {
            display: block;
            color: #102C57;
            padding: 10px;
            text-decoration: none;
            /* font-weight: bold; */
            /* margin-bottom: 4px; */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main {
            flex-grow: 1;
            display: flex;
            background-image: url('your-image-url');
            background-size: cover;
        }
        #toggleButton {
            position: absolute;
            left: 210px;
            top: 65px;
            transition: left 0.3s ease;
            background-color: #6c34ea;
            color: white;
            border: none;
            padding: 6 px;
            border-radius: 2px;
        }
        .logout button {
            background-color: #6c34ea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
        }
        .logo img {
            max-height: 30px;
        }
        #my-container{
            margin-top: 30px;
        }
        hr.new3 {
        border-top: 1px solid white;
        border-radius: 5px;
        }
       
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="topnav">
        <div class="logo">
            <a href="#"><img src="C:\_My_Files\RMS\photos\Syncsale.jpg" alt="Company Logo"></a>
         </div>
        
        <div class="logout">
            <button id="logoutButton">Logout</button>
        </div>
        
    </div>
    <div class="main">
        <div class="sidebar" id="sidebar">
            <a  href="#item1">Dashboard </a>
            <hr class="new3">
            <a href="#item2">Customer</a>
            <hr class="new3">
            <a href="#item3">Sales Stats</a>
            <hr class="new3">
        </div>
        <!-- <div class="container" id="my-container">
            <img src="C:\_My_Files\RMS\photos\adminpage.jpg" alt="adminpage" width="1100" height="520">            
        </div> -->
    </div>
   
    <button id="toggleButton"> <i class="fa-solid fa-bars"></i></button>
    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var toggleButton = document.getElementById('toggleButton');
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('collapsed');
                toggleButton.style.left = '210px';
            } else {
                sidebar.classList.add('collapsed');
                toggleButton.style.left = '10px';
            }
        });
    </script>
</body>
</html>
