<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px 20px;
        }

        .logo img {
            max-height: 50px;
        }

        .logout button {
            background-color: #6c34ea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
        }

        .sidebar {
            background-color: white; /* Changed background color */
            color: #333; /* Changed text color */
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebarBtn {
            background-color: transparent;
            
            border: none;
            color: #333; /* Changed text color */
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .sidebarContents {
            padding-left: 20px;
        }

        .sidebarContents button {
            display: block;
            background-color: transparent;
            border: none;
            color: #333; /* Changed text color */
            padding: 8px 0;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .sidebarContents button:hover {
            background-color: #f0f0f0; /* Hover background color */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\_My_Files\RMS\photos\Syncsale.jpg" alt="Company Logo">
        </div>
        <div class="logout">
            <button id="logoutButton">Logout</button>
        </div>
    </header>
    <div class="sidebar">
        <button class="sidebarBtn" id="dashboardBtn">Dashboard</button>
        <div id="sidebarContents" class="sidebarContents">
            <button>Product & Category</button>
            <button>Customer</button>
            <button>Sales Stats</button>
            <button>Company</button>
            <button>Inventory</button>
            <button>Employee</button>
            <button>Orders</button>
        </div>
    </div>
    <img src="C:\_My_Files\RMS\photos\adminpage.jpg" alt="adminpage" width="1263" height="530">

    <script>
        //document.addEventListener("dashboardBtn")


        document.addEventListener("DOMContentLoaded", function() {
            const dashboardBtn = document.getElementById('dashboardBtn');
            const sidebarContents = document.getElementById('sidebarContents');

            dashboardBtn.addEventListener('click', function() {
                if (sidebarContents.style.display === 'block') {
                    sidebarContents.style.display = 'none';
                } else {
                    sidebarContents.style.display = 'block';
                }
            });

            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function() {
                // Add logout functionality here
                alert('Logout clicked!');
            });
        });
    </script>
</body>
</html>
