<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container-fluid {
        /* position: fixed;   */
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #6c34ea;
        border-radius: 10px;
        color: white;
       
    }
label {
    font-weight: bold;
}
.btn-custom {
    color: #6c34ea;
    border: 1px solid white;
    border-radius: 5px;
    background-color: white;
}
 
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* position: fixed; */
        background-color: #f0f0f0;
        padding: 10px 20px;
    }
 
    .logo img {
        max-height: 50px;
    }
 
    .logout button {
        background-color: #6c34ea;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 6px 16px;
        cursor: pointer;
    }
 
    .sidebar {
        background-color: white; /* Changed background color */
        color: #333; /* Changed text color */
        width: 200px;
        height: 70vh;
        top: 0;
        left: 0;
        overflow-y: auto;
    }
 
    .sidebarBtn {
        background-color: transparent;
       
        border: none;
        color: #333; /* Changed text color */
        padding: 10px;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }
 
    .sidebarContents {
        padding-left: 20px;
        display: none; /* Initially hidden */
    }
 
    .sidebarContents button {
        display: block;
        background-color: transparent;
        border: none;
        color: #333; /* Changed text color */
        padding: 8px 0;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }
 
    .sidebarContents button:hover {
        background-color: #f0f0f0; /* Hover background color */
    }
</style>
</head>
<body>
    <div id = "header"> </div>
    <div class="d-flex justify-content-center">
        <div id="dashboard"> </div>
        <div class="container-fluid">
            <h2 style="font-weight: bold; text-align:center;">Order Details</h2>
            <form id="orderdetails">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="form-group">
                            <label for="comName">Company Name</label>
                            <inpuvt type="text" class="form-control" id="comName" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category">
                                <option value="">Select</option>
                                <option value="Category1">category1</option>
                                <option value="Category2">category2</option>
                                <option value="Category3">category3</option>
                                <!-- Add more cities as needed -->
                            </select>
                        </div>
                    </div>
                   
                    <div class="col-sm-7">
                        <div class="form-group">
                            <label for="pName">Product Name</label>
                            <inpuvt type="text" class="form-control" id="pName" placeholder="Product">
                        </div>
                    </div>
                   
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="quanorder">Quantity Ordered</label>
                            <select class="form-control" id="quanorder">
                                <option value="">Select</option>
                                <option value="quanorder1">1kg</option>
                                <option value="quanorder2">2kg</option>
                                <option value="quanorder3">3kg</option>
                                <!-- Add more cities as needed -->
                            </select>
                        </div>
                    </div>
                <div class="col-sm-7">
                    <div class="form-group">
                        <label for="amount">Total Price</label>
                        <inpuvt type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="orderstatus">Order Status</label>
                            <select class="form-control" id="orderstatus">
                                <option value="">Select</option>
                                <option value="pending">pending</option>
                                <option value="delivered">delivered</option>
                                <option value="shipped">shipped</option>
                                <!-- Add more cities as needed -->
                            </select>
                        </div>
                    </div>
                <button style="text-align: center;" type="button" class="btn btn-outline-primary btn-custom" onclick="adddetails()">ADD</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('toggleButton').addEventListener('click', function () {
    var sidebar = document.getElementById('sidebar');
    var toggleButton = document.getElementById('toggleButton');
    var image = document.querySelector('.resize');
    if (sidebar.classList.contains('collapsed')) {
        sidebar.classList.remove('collapsed');
        image.style.width='1000px';
        toggleButton.style.left = '200px';
    } else {
        sidebar.classList.add('collapsed');
        toggleButton.style.left = '5px';
        image.style.width='1230px';


    }
});
</script>

 
</body>
</html>
