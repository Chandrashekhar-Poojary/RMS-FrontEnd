<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* position: fixed; */
            background-color: #f0f0f0;
            padding: 10px 20px;
        }

        .logo img {
            max-height: 50px;
        }

        .logout button {
            background-color: #6c34ea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
        }

        .sidebar {
            background-color: white; /* Changed background color */
            color: #333; /* Changed text color */
            width: 200px;
            height: 70vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebarBtn {
            background-color: transparent;
            
            border: none;
            color: #333; /* Changed text color */
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .sidebarContents {
            padding-left: 20px;
            display: none; /* Initially hidden */
        }

        .sidebarContents button {
            display: block;
            background-color: transparent;
            border: none;
            color: #333; /* Changed text color */
            padding: 8px 0;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .sidebarContents button:hover {
            background-color: #f0f0f0; /* Hover background color */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
           <a href="try.html"><img src="C:\_My_Files\RMS\photos\Syncsale.jpg" alt="Company Logo"></a>
        </div>
        <div class="logout">
            <button id="logoutButton">Logout</button>
        </div>
    </header>
    <div class="d-flex flex-row bd-highlight mb-3" id="mydiv">
        <div class="sidebar align-self-stretch">
            <button class="sidebarBtn" id="dashboardBtn">Dashboard</button>
            <div id="sidebarContents" class="sidebarContents">
                <button>Product & Category</button>
                <button>Customer</button>
                <button>Sales Stats</button>
                <button><a href="CompanyTable.html">Company</a></button>
                <button>Inventory</button>
                <button><a href="employee.htm">Employee</a></button>
                <button>Orders</button>
            </div>
        </div>
        <div class="align-self-stretch d-flex justify-content-end">
         <img src="C:\_My_Files\RMS\photos\adminpage.jpg" alt="adminpage" width="1100" height="520">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dashboardBtn = document.getElementById('dashboardBtn');
            const sidebarContents = document.getElementById('sidebarContents');

            dashboardBtn.addEventListener('click', function() {
                // Toggle the visibility of sidebarContents
                sidebarContents.style.display = sidebarContents.style.display === 'none' ? 'block' : 'none';
            });

            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function() {
                // Add logout functionality here
                alert('Logout clicked!');
            });
        });
    </script>
</body>
</html>
