    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #6c34ea;
        border-radius: 10px;
        color: white;
    }
    label {
        font-weight: bold;
    }
    .btn-custom {
        color: #6c34ea;
        border: 1px solid white;
        border-radius: 5px;

        .logo img {
            max-height: 50px;
        }

        .logout button {
            background-color: #6c34ea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
        }

        .sidebar {
            background-color: white; /* Changed background color */
            color: #333; /* Changed text color */
            width: 200px;
            height: 70vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebarBtn {
            background-color: transparent;
            
            border: none;
            color: #333; /* Changed text color */
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .sidebarContents {
            padding-left: 20px;
            display: none; /* Initially hidden */
        }

        .sidebarContents button {
            display: block;
            background-color: transparent;
            border: none;
            color: #333; /* Changed text color */
            padding: 8px 0;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .sidebarContents button:hover {
            background-color: #f0f0f0; /* Hover background color */

<body>
    <div id = "header"> </div>

                  <div id="dashboard"> </div>
                 <div><div >
                    <div class="container mx-auto " style="width: 50%;" >
                        <h2 style="font-weight: bold; text-align:center;">Employee Credentials</h2>
                        <form id="employeeForm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                                    </div>
                                </div>
                               
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <select class="form-control" id="city">
                                            <option value="">Select city</option>
                                            <option value="New York">New York</option>
                                            <option value="Los Angeles">Los Angeles</option>
                                            <option value="Chicago">Chennai</option>
                                            <!-- Add more cities as needed -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="state">State/Province</label>
                                        <select class="form-control" id="state">
                                            <option value="">Select state/province</option>
                                            <option value="New York">New York</option>
                                            <option value="California">Tamil Nadu</option>
                                            <option value="Illinois">Illinois</option>
                                            <!-- Add more states/provinces as needed -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="zip">Zip/Postal Code</label>
                                        <input type="text" class="form-control" id="zip" placeholder="Enter zip/postal code">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="country">Country/Region</label>
                                        <select class="form-control" id="country">
                                            <option value="">Select country/region</option>
                                            <option value="USA">USA</option>
                                            <option value="Canada">India</option>
                                            <option value="UK">UK</option>
                                            <!-- Add more countries/regions as needed -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="company">Company Name</label>
                                        <input type="text" class="form-control" id="company" placeholder="Enter company name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="pan">PAN Number</label>
                                        <input type="text" class="form-control" id="pan" placeholder="Enter PAN number">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-custom" onclick="addEmployee()">ADD</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
