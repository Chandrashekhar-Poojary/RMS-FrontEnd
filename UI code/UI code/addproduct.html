<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<title>Web Application</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #6c34ea;
        border-radius: 10px;
        color: white;
        margin-left: 30%;
    }
    .btn-custom {
        color: #6c34ea;
        border: 1px solid white;
        border-radius: 5px;
        background-color: white;
        width: 100px;
    }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* position: fixed; */
            background-color: #f0f0f0;
            padding: 10px 20px;
        }
        .logo img {
            max-height: 50px;
        }
        .logout button {
            background-color: #6c34ea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
        }
        .sidebar {
            background-color: white; /* Changed background color */
            color: #333; /* Changed text color */
            width: 200px;
            height: 70vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebarBtn {
            background-color: transparent;
            border: none;
            color: #333; /* Changed text color */
            padding: 10px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        .sidebarContents {
            padding-left: 20px;
            display: none; /* Initially hidden */
        }
        .sidebarContents button {
            display: block;
            background-color: transparent;
            border: none;
            color: #333; /* Changed text color */
            padding: 8px 0;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        .btn1{
            margin-left: 35%;
        }
        .radio-label{
            font-weight: lighter;
            margin-right: 10%;
        }
        .sidebarContents button:hover {
            background-color: #f0f0f0; /* Hover background color */
        }
        .con{
            display: flex;
        }
        .status{
            width: 50%;
            margin-left: 10px;
        }
        .label{
            font-weight: bold;
            margin-top: 20px;
            margin-right: 10px;
        }
</style>
</head>
<body>
<header>
<div class="logo">
<a href="try.html"><img src="C:\_My_Files\RMS\photos\Syncsale.jpg" alt="Company Logo"></a>
</div>
<div class="logout">
<button id="logoutButton">Logout</button>
</div>
</header>
<div class="d-flex flex-row bd-highlight mb-3">
<div class="sidebar align-self-stretch">
<button class="sidebarBtn" id="dashboardBtn">Dashboard</button>
<div id="sidebarContents" class="sidebarContents">
<button>Product & Category</button>
<button>Customer</button>
<button>Sales Stats</button>
<button><a href="index.htm">Company</a></button>
<button>Inventory</button>
<button>Employee</button>
<button>Orders</button>
</div>
</div>
<div class="align-self-stretch d-flex justify-content-center">
<div class="container">
<h3 style="font-weight: bold; text-align:left;">Edit Product Details</h3>
<form id="employeeForm">
<div class="row">
<div class="col-sm-12">
<div class="form-group">
<label for="productname">Product Name</label>
<input type="text" class="form-control" id="productname" required>
</div>
</div>
<div class="col-sm-12">
<div class="form-group">
<label for="categoryname">Category Name</label>
<input type="text" class="form-control" id="categoryname" required>
</div>
</div>
<div class="col-sm-12">
<div class="form-group">
<label for="quantity">Quantity</label>
<input type="text" class="form-control" id="quatity" required>
</div>
</div>
</div>
<div class="row">
<div class="col-sm-12">
<div class="form-group">
<label for="price">Price</label>
<input type="text" class="form-control" id="price" required>
</div>
</div>
</div>
<div class="con">
<div class="label">Status</div>
<div class="status" >
<div>
<input type="radio" id="available" name="status">
<label for="available" class="radio-label">Available</label>
<br>
<input type="radio" id="not-available" name="status">
<label for="not-available" class="radio-label">Not Available</label>
<br>
<input type="radio" id="out-of-stock" name="status">
<label for="out-of-stock" class="radio-label">Out of Stock</label>
</div>
</div>
</div>
<div class="btn1" >
<button type="button" class="btn btn-outline-primary btn-custom" onclick="addProduct()">ADD</button>
</div>
</form>
</div>
</div>
</div>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            const dashboardBtn = document.getElementById('dashboardBtn');
            const sidebarContents = document.getElementById('sidebarContents');
            dashboardBtn.addEventListener('click', function() {
                // Toggle the visibility of sidebarContents
                sidebarContents.style.display = sidebarContents.style.display === 'none' ? 'block' : 'none';
            });
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function() {
                // Add logout functionality here
                alert('Logout clicked!');
            });
        });
</script>
</body>
</html>
