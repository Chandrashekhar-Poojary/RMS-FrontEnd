<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: white;
  }
 
  .container {
    background-color: #6c34ea;
    padding: 40px;
    border-radius: 0%;
    width: 700px;
    margin: 50px auto;
    position: relative; /* Add this to position children */
  }
 
  .container h2{
    text-align: center;
    color: white;
  }
 
  .form-group {
    margin-bottom: 10px;
    overflow: hidden; /* Clearfix */
  }
 
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: black; /* Set attribute names to black color */
  }
 
  .form-group input[type="text"],
  .form-group input[type="number"] {
    width: calc(70% - 5px); /* Adjust width to fit two inputs side by side */
    padding: 4px;
    border: 1px solid #ccc;
    border-radius: 0px;
    outline: none;
    display: inline-block; /* Display inputs inline */
    vertical-align: top; /* Align inputs to the top */
    box-sizing: border-box; /* Include padding and border in width calculation */
  }
 
  .container label[for="customerName"],
  .container label[for="customerNo"] {
    color: white; /* Change the color of the label to white */
  }
 
  #customerName {
    color: white;
    width: calc(70% - 5px); /* Adjust width to desired percentage */
    padding: 4px;
    border: 1px solid #ccc;
    border-radius: 0px;
    outline: none;
    box-sizing: border-box; /* Include padding and border in width calculation */
  }
 
  #customerNo{
    width: calc(100% - 5px);
  }
 
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
 
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
 
  th {
    background-color: orange; /* Yellow background for column headers */
    color: black;
  }
 
  tbody tr:nth-child(odd) {
    background-color: white; /* White background for odd rows */
  }
 
  tbody tr:nth-child(even) {
    background-color: white; /* Light gray background for even rows */
  }
 
  #totalCost {
    margin-top: 20px;
    padding: 5px;
    background-color: #f2f2f2;
  }
  
  /* Style for centered button */
  .centered-button {
    text-align: center;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }
 
</style>
</head>
<body>
  <div id="header"></div>
  <div class="d-flex justify-content-start">

  <div id="dashboard"></div>
 
<div class="container">
  <h2>Customer Details</h2>
  <form id="customerForm">
    <div class="form-group">
      <div style="width: 48%; float: left;">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" name="customerName" placeholder="First name" required>
      </div>
      <div style="width: 48%; float: right;">
        <label for="customerNo">Customer No</label>
        <input type="text" id="customerNo" name="customerNo" placeholder="Phone No" required>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Amount</th>
          <th>Month</th>
          <th>Year</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <tr>
          <td>Sample Product 1</td>
          <td>Sample Category 1</td>
          <td>10</td>
          <td>$100</td>
          <td>January</td>
          <td>2024</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>Sample Product 2</td>
          <td>Sample Category 2</td>
          <td>20</td>
          <td>$200</td>
          <td>February</td>
          <td>2024</td>
          <td>$20</td>
        </tr>
      </tbody>
    </table>
    <div id="totalCost">
      Total Cost: $<span id="totalCostValue">0</span>
    </div>
    <!-- Centered button div -->
    <div class="centered-button">
      <!-- Add button here -->
      <button type="button" id="addButton">ADD</button>
    </div>
  </form>
</div>
</div>

<script>
  document.getElementById('toggleButton').addEventListener('click', function () {
  var sidebar = document.getElementById('sidebar');
  var toggleButton = document.getElementById('toggleButton');
  if (sidebar.classList.contains('collapsed')) {
      sidebar.classList.remove('collapsed');
      toggleButton.style.left = '210px';
  } else {
      sidebar.classList.add('collapsed');
      toggleButton.style.left = '10px';
  }
});
